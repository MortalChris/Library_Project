<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="libraries">
            <h2>Library List: <span id="libraryList"></span></h2>
        </div>
        <div id="forms">
            <form id="bookSubmit">
            <label for="author">Author:</label><br>
                <input type="text" id="author" name="author" ><br><br>
            <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" ><br><br>
            <label for="page count">Page Count:</label><br>
                <input type="text" id="pageCount" name="numOfPages" ><br><br>
            <label for="haveRead">Have you read the book:</label><br>
                <input type="text" id="haveRead" name="haveRead" ><br><br>
            <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>

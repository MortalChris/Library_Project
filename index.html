<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="libraryList">
            <h2 id="libList-1st-child">My library</h2>
            <button class="buttons" id="openForm">Add a New Book</button>
        </div>
        <dialog class="modal" id="forms">
            <form id="bookSubmit" onsubmit="return start()">
                <div class="form-input-containers">
                    <label for="author">Author:</label><br>
                    <input type="text" id="author" name="author" ><br><br>
                </div>
                <div class="form-input-containers">
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title" ><br><br>
                </div>
                <div class="form-input-containers">
                    <label for="page count">Page Count:</label><br>
                    <input type="number" id="pageCount" name="pageCount" ><br><br>
                </div>
                <div class="form-input-containers">
                    <label for="haveRead">Book Read:</label><br> 
                    <select name="bookRead" id="haveRead">
                        <option value="">--Choose an option--</option>
                        <option value="Not Read">Not Read</option>
                        <option value="Have Read">Have Read</option>
                    </select><br><br><br> 
                    <!-- <input type="text" id="haveRead" name="haveRead" ><br><br> -->
                </div>
                <div class="form-input-containers">
                    <input id="submit" type="submit" value="Submit" class="buttons">
                    <input id="closeForm" type="button" value="Close form" class="buttons"></input>
                </div>
            </form>
        </dialog>
        <div id="bookSelf">
            <table id="book-self-table">
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Page Count</th>
                    <th>Read?</th>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
